{% extends 'base.html' %}
{% block title %}User Details{% endblock title %}
{% block body %}

<div class='container my-5 mb-3'>
  <h1> User Details </h1>


  <form class="row g-3" action="/user/userdetails" method='post'>{% csrf_token %}
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <!--First Name-->
      <input type="text" class="form-control" id="firstname" name='firstname' required>
    </div>


    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <!--Last Name-->
      <input type="text" class="form-control" id="lastname" name='lastname' required>
    </div>


    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Phone Number</label>
      <!--Phone Number-->
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">+91</span>
        <input type="text" class="form-control" id="phn_no" name='phn_no' aria-describedby="inputGroupPrepend2"
          required>
      </div>
    </div>


    <div class="form-group my-3">
      <label for="tag">Language of your content</label>
      <input type="text" class="form-control" id="language" name="language" aria-describedby="name"> <!-- Tags-->
    </div>


    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Gender</label>
      <select class="form-select" aria-label="Default select example" id='gender' name='gender' Required>
        <!--Gender-->
        <option value='' selected>Open this select menu</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
    </div>


    <div class="mb-3 my-3">
      <label for="exampleInputEmail1" class="form-label">State</label>
      <select class="form-select" aria-label="Default select example" id='stale' name='state' Required>
        <option value='' selected>Open this select menu</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadra & Nagar Haveli and Daman & Diu">Dadra & Nagar Haveli and Daman & Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat"> Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand"> Jharkhand </option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Madhya Pradesh"> Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="	Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Other">Other</option>


      </select>
    </div>






    <div class="form-group my-3">
      <label for="tag">Tags</label>
      <input type="text" class="form-control" id="tags" name="tags" aria-describedby="name"
        placeholder="'Fashion' 'Gaming' "> <!-- Tags-->
    </div>


    <input class="btn btn-primary" type="submit" value="Submit">



  </form>

</div>

{% endblock body %}
