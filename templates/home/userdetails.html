{% extends 'base.html' %}
{% block title %}User Details{% endblock title %}
{% block body %}

<div class='container my-5 mb-3'>
  <h1> User Details </h1>
  <form class="row g-3" action="userdetails" method='post'>{% csrf_token %}
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstname" name='firstname' required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastname" name='lastname' required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Phone Number</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">+91</span>
        <input type="text" class="form-control" id="phn_no" name='phn_no' aria-describedby="inputGroupPrepend2"
          required>
      </div>
    </div>
    <div class="form-group my-3">
      <label for="content">Describe Your Channel :</label>
      <textarea class="form-control" name="desc" id="desc" cols="30" rows="8"></textarea>
    </div>

    <div class="form-group my-3">
      <label for="tag">Tags</label>
      <input type="text" class="form-control" id="tags" name="tags"aria-describedby="name" placeholder="'Fashion' 'Gaming' ">
    </div>

    <div class="custom-file">
      <label for="validationDefault01" class="form-label">Channel Logo</label> <br>
      <input type="file" class="custom-file-input" id="custom-file-input" name='image'>
    </div>

    <input class="btn btn-primary" type="submit" value="Submit">



  </form>

</div>

{% endblock body %}
