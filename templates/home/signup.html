{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block body %}



<div class='container my-5'>
<h1> Create you account </h1>
<form action='createaccount' method='post'>{% csrf_token %}
  <div class="mb-3 my-4">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id='username' name='username' aria-describedby="emailHelp" Required>
  </div>


    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Youtube/Instagram</label>
    <select class="form-select" aria-label="Default select example" id='id_type' name='id_type' Required>
  <option selected>Open this select menu</option>
  <option value="youtube">Youtube</option>
  <option value="instagram">Instagram</option>
</select>
</div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp" Required>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Link to your Youtube/Instagram</label>
    <input type="text" class="form-control" id="link" name='link' aria-describedby="emailHelp" Required>
  </div>

  


   <div class="mb-3 my-3">
    <label for="exampleInputEmail1" class="form-label">Category</label>  
  <select class="form-select" aria-label="Default select example" id='category' name= 'category' Required>
    <option value='' selected>Open this select menu</option>
    <option value="Film and Animations">Film and Animations</option>
    <option value="Autos & Vehicles">Autos & Vehicles</option>
    <option value="Pets & Animals">Pets & Animals</option>
    <option value="Sports">Sports</option>
    <option value="Travel & Events">Travel & Events</option>
    <option value="Gaming">Gaming</option>
    <option value="People & Blog">People & Blog</option>
    <option value="Comedy">Comedy</option>
    <option value="Entertainment">Entertainment</option>
    <option value="News & Politics">News & Politics </option>
    <option value="Fashion">Fashion</option>
    <option value="Howto">Howto</option>
    <option value="Education">Education</option>
    <option value="Science & Technology">Science & Technology</option>
    <option value="Non Profits & Activism">Non Profits & Activism</option>
  </select>
</div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="pass1" name='pass1'>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="pass2" name='pass2'>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" Required>
    <label class="form-check-label" for="exampleCheck1">Accept Terms & Conditions</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

 
{% endblock body %}
