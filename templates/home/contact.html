{% extends 'base.html' %}
{% block title %} Contact Us {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class= 'container my-3'>
<h1>Contact iCoders</h1>
<form action='/contact' method=post>
{% csrf_token %}
    
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" name='name' aria-describedby="name">
    
  </div>
  
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name='phone'>
  </div>

  <div class="mb-3">
    <label for="content" class="form-label">Description</label>
    <textarea class= form-control name="content" id="content" name=content cols="180" rows="10"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
